<h1>ORDER</h1>
<br>
    <div class="container">
                <h2>Étlap</h2>
        <ul>
            <li>
                Meat lover
                <ol>
                    <li>Pork</li>
                    <li>Beef</li>
                    <li>Turey</li>
                </ol>
            </li>
            <li>Vegetarian</li>
            <li>Cheese</li>
            <li>Fish</li>
        </ul>

        <h2>Steps of order</h2>
        <ol>
            <li>Choose a burger</li>
            <li>Fill in the form</li>
            <li>Wait for it</li>
            <li>Eat it</li>
        </ol>
    </div>

    <div class="container">
        <form>
            <fieldset>
                <legend>Személyes adatok</legend>
                <div>
                    <label>Név: *</label>
                    <input id="name" name="name" type="text" placeholder="Név" required>
                </div>
                <div>
                    <label>Email cím: *</label>
                    <input id="email" name="email" type="email" placeholder="Email cím" required>
                </div>
                <div>
                    <label>Cím: *</label>
                    <input id="cím" name="cím" type="text" placeholder="Cím" required>
                </div>
                <div>
                    <label>Megjegyzés: *</label>
                    <textarea name="comment" id="comment" cols="20" rows="5" placeholder="Megjegyzés"></textarea>
                </div>
            </fieldset>

            <fieldset>
                <legend>Hamburger</legend>
                <span>Extra feltét:</span>
                <div>
                    <input checked id="nothing" name="extra" type="radio" value="0">
                    <label for="nothing">NEM KÉREK</label>
                </div>
                <div>
                    <input checked id="cheese" name="extra" type="radio" value="300">
                    <label for="cheese">CHEESE</label>
                </div>
                <div>
                    <input checked id="double-cheese" name="extra" type="radio" value="600">
                    <label for="double-cheese">DOUBLE CHEESE</label>
                </div>
                <div>
                    <input checked id="double-meat" name="extra" type="radio" value="1000">
                    <label for="double-meat">DOUBLE MEAT</label>
                </div>
                <div>
                    <label for="sauce">Sauce:</label>
                    <select name="sauce" id="sauce">
                        <option value="200">Mayo</option>
                        <option value="200">Ketchup</option>
                        <option value="200">Chili</option>
                    </select>
                </div>
            </fieldset>

            <fieldset>
                <Legend>Megrendelés</Legend>
                <div>
                    <label for="quantity">Mennyiség: </label>
                    <input type="number" id="quantity" name="quantity" min="1" max="10">
                    <input type="button" value="rendelés leadása"> Ár: <span>1200</span> Ft
                </div>
            </fieldset>
        </form>
    </div>
</body>
